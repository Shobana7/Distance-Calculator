{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="card" style="margin:auto;width: 40rem;top:30px;position:relative;">
    <div class="card-body">
        <form action="" method="POST" id="post-form">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="{{ form.pointA.label }}">PointA</label>
                  <input type="text" class="form-control" id="pointA" name="{{ form.pointA.name }}" {% if form.pointA.value != None %}value="{{ form.pointA.value|stringformat:'s' }}"{% endif %} required>
                </div>
                <div class="form-group col-md-6">
                  <label for="{{ form.pointB.label }}">PointB</label>
                  <input type="text" class="form-control" id="pointB" name="{{ form.pointB.name }}" {% if form.pointB.value != None %}value="{{ form.pointB.value|stringformat:'s' }}"{% endif %} required>
                </div>
              </div> 
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="typeOfSearch">
                <label class="form-check-label" for="typeOfSearch">Check if you have entered addresses</label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Calculate</button>
              <button type="button" id="reset" class="btn btn-primary">Clear</button>
          </form>
    </div>
  </div>

  <div class="card" id="result" style="margin:auto;width: 30rem;top:50px;position:relative;display:none;">
    <div class="card-body" id="outputext">
    </div>
  </div>


<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js'></script>
<script src="{% static 'javascript/calc.js' %}"></script>
{% endblock %}
